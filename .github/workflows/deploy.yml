name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject Web App URL
        run: |
          cd web
          sed -i "s|APPS_SCRIPT_WEB_APP_URL|${{ secrets.WEBAPP_URL }}|g" index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web
      - name: Deploy
        uses: actions/deploy-pages@v4
